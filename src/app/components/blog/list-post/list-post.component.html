<div class="padre">
  <h1>PANEL</h1>
  <div class="panelButtons">
<button routerLink="/publicacion/nuevo">Crear publicacion nueva</button>
<button routerLink="/register">Registrar Persona</button>
<button (click)="logout()">Cerrar Sesion</button>
</div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Usuario Creador</th>
        <th scope="col">Titulo</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of allposts" >
        <th scope="row">1</th>
        <td class="user">{{post.user}}</td>
        <td class="title">{{post.title}}</td>
        <td> <button  class="editarButtom" (click)="editar(post.id)">Editar</button></td>
        <td> <button class="eliminarButtom" (click)="delete(post.id)">Eliminar</button></td>
        

      </tr>
    </tbody>
  </table>
</div>
